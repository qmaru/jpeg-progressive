<html>

<head>
  <title>WEBP vs PNG vs JPEG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    .box {
      flex: 1 1 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 5px;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"><img src="images/webp/1.webp" alt="1.webp"></div>
    <div class="box"><img src="images/png/1.png" alt="1.png"></div>
    <div class="box"><img src="images/jpg-baseline/1.jpg" alt="1.jpg"></div>
    <div class="box"><img src="images/jpg-progressive/1.jpg" alt="1.jpg"></div>
  </div>
</body>

</html>
